{% extends "base.html" %}

{% block content %}
<p>
    
    {% for item in pet_list %}
        <p>{{ item.where }}</p>
        <img src=" {{ item.thumb }} " />
        <p> {{item.species }} </p>
        <p> {{item.date }} </p>
        <a href="{{ item.link }}">자세히 보기</a>
    
    {% endfor %}
    
</p>
{% endblock content %}
